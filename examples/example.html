<html>
    <body>

        <script>
            const arrNum1 = [4, 1, 3]
            const arrNum2 = [1, 2, 3, 4, 2, 5, 2]
            const arrStr1 = ['Zxb', 'Baz', 'Zxa', 'Abc', 'Zxb', 'Zac', 'Bca', 'Zaa', 'Aaa']
            const arrMix1 = [1, true, 'str', 555, 3, 555]
            const objMix1 = { a: 1, b: [true, 2, 3.26456], c: 'str', d: { sub: -0.321 } }
            const func1 = (a, b = 100) => a + b
        </script>

        <!-- V1 -->
        <script src="../dist/Tackle.js"></script>
        <script>
            console.log(Tackle.TkArray.getArray(12), Tackle.TkArray.getArray(arrNum2, true), Tackle.TkArray.getArray(arrStr1, true))
            console.log(Tackle.TkArray.getUniqValues(arrNum2), Tackle.TkArray.getUniqValues(arrStr1))
            console.log(Tackle.TkArray.excludeValues(arrNum2, 2), Tackle.TkArray.getUniqValues(arrStr1, ['Aaa', 'Zxb']))
            console.log(Tackle.TkArray.sortArrayStr(arrStr1))
            console.log(Tackle.TkArray.isSubArray(arrNum1, arrNum2), Tackle.TkArray.isSubArray(arrNum1, arrNum2, true))

            console.log(Tackle.TkObject.excludeKeys(objMix1, 'b'), Tackle.TkObject.excludeKeys(objMix1, ['a', 'c', 'f']))
            console.log(Tackle.TkObject.getHash(arrMix1), Tackle.TkObject.getHash(objMix1))

            console.log(Tackle.TkString.formatNumber(19, 5), Tackle.TkString.formatNumber(-19, 5), Tackle.TkString.formatNumber(19, 5, 1), Tackle.TkString.formatNumber(-19, 5, 1))
            console.log(Tackle.TkString.getHash('Hashed string'), Tackle.TkString.getHash('Hashed string', 234))

            const func1Memoize = Tackle.TkFunction.decoMemoize(func1, this)
            console.log(func1Memoize(4, 6), func1Memoize(4), func1Memoize(4, 6))

            console.log(Tackle.TkService.bytesToKb(1_024))
            console.log(Tackle.TkService.bytesToMb(1_048_576))
        </script>

        <!-- V2 -->
        <script src="../dist/TkArray.js"></script>
        <script>
            console.log(TkArray.getArray(12), TkArray.getArray(arrNum2, true), TkArray.getArray(arrStr1, true))
            console.log(TkArray.getUniqValues(arrNum2), TkArray.getUniqValues(arrStr1))
            console.log(TkArray.excludeValues(arrNum2, 2), TkArray.getUniqValues(arrStr1, ['Aaa', 'Zxb']))
            console.log(TkArray.sortArrayStr(arrStr1))
            console.log(TkArray.isSubArray(arrNum1, arrNum2), TkArray.isSubArray(arrNum1, arrNum2, true))
        </script>

        <script src="../dist/TkObject.js"></script>
        <script>
            console.log(TkObject.excludeKeys(objMix1, 'b'), TkObject.excludeKeys(objMix1, ['a', 'c', 'f']))
            console.log(TkObject.getHash(arrMix1), TkObject.getHash(objMix1))
        </script>

        <script src="../dist/TkString.js"></script>
        <script>
            console.log(TkString.formatNumber(19, 5), TkString.formatNumber(-19, 5), TkString.formatNumber(19, 5, 1), TkString.formatNumber(-19, 5, 1))
            console.log(TkString.getHash('Hashed string'), TkString.getHash('Hashed string', 234))
        </script>

        <script src="../dist/TkFunction.js"></script>
        <script>
            const func2Memoize = TkFunction.decoMemoize(func1, this)
            console.log(func2Memoize(4, 6), func2Memoize(4), func2Memoize(4, 6))
        </script>

        <script src="../dist/TkService.js"></script>
        <script>
            console.log(TkService.bytesToKb(1_024))
            console.log(TkService.bytesToMb(1_048_576))
        </script>

    </body>
</html>
